<section class="feedback">
    <div class="feedback__container">
        <div class="feedback__content">
            <div class="feedback__body">
                <h2 class="feedback__title title">Мы всегда <span class="color-accent">на связи!</span></h2>
                <p class="feedback__subtitle subtitle">Остались вопросы? Хотите рассчитать стоимость уборки максимально точно? Напишите нам — и мы оперативно ответим.</p>
                <form action="#" class="feedback__form">
                    <input type="tel" name="phone" data-required class="form__control form__control--large" placeholder="+7 (...) ... - ... - ...">
                    <button type="submit" class="btn btn-secondary btn-lg btn-fullwidth">отправить</button>
                </form>
            </div>
        </div>
    </div>
</section>
