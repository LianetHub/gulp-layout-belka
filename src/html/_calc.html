<section class="calc">
    <div class="calc__container">
        <div class="calc__body">
            <h2 class="calc__title title">Расчёт стоимости <span class="color-accent">услуги</span></h2>
            <div class="calc__types nav-slider swiper">
                <div class="swiper-wrapper">
                    <div class="nav-slider__item swiper-slide">
                        <button type="button" class="calc__label label active">
                            Уборка офисов
                        </button>
                    </div>
                    <div class="nav-slider__item swiper-slide">
                        <button type="button" class="calc__label label">
                            Уход за линолеумом
                        </button>
                    </div>
                    <div class="nav-slider__item swiper-slide">
                        <button type="button" class="calc__label label">
                            Уход за паркетным полом
                        </button>
                    </div>
                    <div class="nav-slider__item swiper-slide">
                        <button type="button" class="calc__label label">
                            Уход за мраморным полом
                        </button>
                    </div>
                    <div class="nav-slider__item swiper-slide">
                        <button type="button" class="calc__label label">
                            Мойка окон
                        </button>
                    </div>
                    <div class="nav-slider__item swiper-slide">
                        <button type="button" class="calc__label label">
                            Утепление окон
                        </button>
                    </div>
                    <div class="nav-slider__item swiper-slide">
                        <button type="button" class="calc__label label">
                            Мойка витрин
                        </button>
                    </div>
                </div>
            </div>
            <div class="calc__content">
                <div class="row">
                    <div class="col-6">
                        <div class="calc__block active">
                            <div class="row">
                                <div class="col-12">
                                    <div class="select">
                                        <select data-required name="">
                                            <option value="" disabled selected>Тип помещения</option>
                                            <option value="">Промышленное производство</option>
                                            <option value="">Пищевое производство</option>
                                            <option value="">Автомобильное производство</option>
                                            <option value="">Складское помещение</option>
                                            <option value="">Офисное помещение</option>
                                            <option value="">Учебное заведение</option>
                                            <option value="">Детское заведение</option>
                                            <option value="">Квартира</option>
                                            <option value="">Коттедж</option>
                                            <option value="">Другое</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="select">
                                        <select data-required name="">
                                            <option value="" disabled selected>Вид уборки</option>
                                            <option value="">Базовая уборка</option>
                                            <option value="">Уборка после строительства</option>
                                            <option value="">Уборка после ремонта</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <input type="number" name="" class="form__control" placeholder="Площадь, м2">
                                </div>
                                <div class="col-6">
                                    <div class="select">
                                        <select data-required name="">
                                            <option value="" disabled selected>Высота потолков</option>
                                            <option value="">до 2,5</option>
                                            <option value="">2,5-2,7</option>
                                            <option value="">2,7-3,0</option>
                                            <option value="">3,0-3,5</option>
                                            <option value="">3,5-4,0</option>
                                            <option value="">4,0-5,0</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="select">
                                        <select data-required name="">
                                            <option value="" disabled selected>Степерь загрязнения</option>
                                            <option value="">Слабая</option>
                                            <option value="">Средняя</option>
                                            <option value="">Сильная</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="checkbox">
                                        <input type="checkbox" name="" class="checkbox__input hidden" hidden>
                                        <span class="checkbox__btn">

                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="calc__block">
                            <div class="row">
                                <div class="col-12">
                                    <input type="number" name="" class="form__control" placeholder="Общая площадь уборки, м2">
                                </div>
                            </div>
                        </div>
                        <div class="calc__block">
                            <div class="row">
                                <div class="col-12">
                                    <input type="number" name="" class="form__control" placeholder="Общая площадь уборки, м2">
                                </div>
                            </div>
                        </div>
                        <div class="calc__block">
                            <div class="row">

                                </div>

                        </div>
                        <div class="calc__block">
                            <div class="row">
                                <div class="col-12">
                                    <div class="select">
                                        <select data-required name="">
                                            <option value="" disabled selected>Тип остекления</option>
                                            <option value="">Cтеклопакет</option>
                                            <option value="">Двойная рама</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="select">
                                        <select data-required name="">
                                            <option value="" disabled selected>Этажность</option>
                                            <option value="">1-5</option>
                                            <option value="">6-9</option>
                                            <option value="">10-16</option>
                                            <option value="">17-24</option>
                                            <option value="">25-32</option>
                                            <option value="">выше 33-го</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="select">
                                        <select data-required name="">
                                            <option value="" disabled selected>Высота потолков</option>
                                            <option value="">до 2,5</option>
                                            <option value="">2,5-2,7</option>
                                            <option value="">2,7-3,0</option>
                                            <option value="">3,0-3,5</option>
                                            <option value="">3,5-4,0</option>
                                            <option value="">4,0-5,0</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="calc__block">
                            <div class="row">
                                <div class="col-12">
                                    <div class="select">
                                        <select data-required name="">
                                            <option value="" disabled selected>Тип остекления</option>
                                            <option value="">Cтеклопакет</option>
                                            <option value="">Двойная рама</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="calc__block">
                            <div class="row">
                                <div class="col-12">
                                    <input type="number" name="" class="form__control" placeholder="Общая площадь витрин, м2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="calc__result">
                            <div class="calc__result-total">
                                <div class="calc__result-caption">Стоимость <span class="calc__result-service">уборки офиса</span></div>
                                <div class="calc__result-coast">
                                    от <span class="calc__result-value">1 000</span>
                                </div>
                            </div>
                            <a href="#callback" data-fancybox class="calc__result-btn btn btn-primary btn-lg btn-fullwidth">Заказать уборку</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
